<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product">
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="https://example.com/main-apple.jpg" alt="Main Apple Image">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="https://example.com/apple-green.jpg" alt="Green Apple"></li>
                        <li><img src="https://example.com/apple-yellow.jpg" alt="Yellow Apple"></li>
                        <li><img src="https://example.com/apple-orange.jpg" alt="Orange Apple"></li>
                        <li><img src="https://example.com/apple-red.jpg" alt="Red Apple"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="product__details">
            <h1>Apple Varieties</h1>
            <div class="price">
                <p>$7.93</p>
            </div>
            <div class="variant">
                <h2>Varieties</h2>
                <ul>
                    <li>Green: <a href="https://example.com/apple-green.jpg">Link</a></li>
                    <li>Yellow: <a href="https://example.com/apple-yellow.jpg">Link</a></li>
                    <li>Orange: <a href="https://example.com/apple-orange.jpg">Link</a></li>
                    <li>Red: <a href="https://example.com/apple-red.jpg">Link</a></li>
                </ul>
            </div>
            <div class="description">
                <h2>BENEFITS</h2>
                <p>Apples are nutritious and offer multiple health benefits such as improved heart health, reduced risk of cancer, and better gut health.</p>
            </div>
            <button class="add-to-cart">ADD TO CART</button>
        </div>
    </div>
</body>
</html>
